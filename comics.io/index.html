<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>comics.io</title>
    <link rel="stylesheet" href="./public/css/global.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <aside class="sidebar">

        <div class="menu__expand">
          <a href="#">
            <i class="ph-caret-double-right" id="sidebar__icon"></i>
            <span class="menu__text">Diminuir</span>
          </a>
        </div>

        <ul class="menu__main">
          <li>
            <a href="#">
              <i class="ph-user-circle" id="sidebar__icon"></i>
              <span class="menu__text">Meu perfil</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="ph-bookmarks" id="sidebar__icon"></i>
              <span class="menu__text">Salvos</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="ph-star" id="sidebar__icon"></i>
              <span class="menu__text">Em alta</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="ph-books" id="sidebar__icon"></i>
              <span class="menu__text">Lançamentos</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="ph-compass" id="sidebar__icon"></i>
              <span class="menu__text">Explorar</span>
            </a>
          </li>
        </ul>

        <div class="menu__extra">
          <ul class="menu__extra-list">
            <li>
              <a href="#">
                <i class="ph-gear-six" id="sidebar__icon"></i>
                <span class="menu__text">Configurações</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="ph-sign-in" id="sidebar__icon"></i>
                <span class="menu__text">Sair</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <header class="header">
        <h1>Comics</h1>
        <div class="header__search-bar">
          <i class="ph-magnifying-glass" id="sidebar__icon"></i>
          <input type="text" placeholder="Qual quadrinho você quer ler?"/>
        </div>
        <i class="ph-sun-dim" id="sidebar__icon"></i>
      </header>
    </div>
  </body>
</html>
